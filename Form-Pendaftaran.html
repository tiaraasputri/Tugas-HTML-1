<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Formulir Siswa</title>
</head>
<body>

    <nav>
        <a href="Tugas-HTML1.html">Kembali ke home</a>
    </nav>
    
    <h1>Formulir Pendaftaran Siswa</h1>

    <Form action="#">
        <div>
            <label>Nama Calon Siswa</label> :
            <input type="text" />
        </div>

        <br/>
        <div>
            <label>Tempat/Tanggal Lahir</label> :
            <input type="date" />
        </div>

        <br/>
        <div>
            <label>Agama</label> :
            <select>
                <option>Islam</option>
                <option>Kristen</option>
                <option>Hindu</option>
                <option>Budha</option>
                <option>Konghucu</option>
                <option>Rahasia</option>
            </select>
        </div>

        <br/>
        <div>
            <label>Alamat</label> :
            <input type="text" />
        </div>

        <br/>
        <div>
            <label>No.Telp/Hp</label> :
            <input type="number" />
        </div>

        <br/>
        <div>
            <label>Jenis Kelamin</label>
            <label>
            <input type="radio" id="jenkelPria" name="jenkel" value="Pria" />
            Pria
            </label>
            <label>
            <input type="radio" id="jenkelWanita" name="jenkel" value="Wanita" />
            Wanita
            </label>
        </div>

        <br/>
        <div>
            <label>Ekstrakulikuler</label>
            <label>
                <input type="checkbox" name="paskibra" value="Paskibra" />
                Paskibra
            </label>
            <label>
            <input type="checkbox" name="Futsal" value="Futsal"/>
            Futsal
            </label>
            <label>
             <input type="checkbox" name="Basket" value="Basket"/>
            Basket
            </label>
            <label>
            <input type="checkbox" name="Renang" value="Renang"/>
            Renang
            </label>
            <input type="checkbox" name="Tari" value="Tari"/>
            Tari
           </label>
        </div>

        <br/>
        <div>
            <label>Pas Foto</label>
            <input type="file"/>
        </div>

        <br/>
        <button type="submit">Kirim</button>
    </Form>

    
</body>
</html>
